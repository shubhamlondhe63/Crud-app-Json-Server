<div class="card">
  <div class="card-header">
    <h5 class="card-title">{{ isEditMode ? 'Edit Person' : 'Add New Person' }}</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter name">
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
      </div>
      
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" class="form-control" formControlName="dob">
      </div>
      
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" class="form-control" formControlName="country" placeholder="Enter country">
      </div>

      <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
  </div>
</div>
